<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <form #courseForm="ngForm">
    <!-- Título -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título del curso</mat-label>
      <input matInput [(ngModel)]="courseData.title" name="title" required />
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        [(ngModel)]="courseData.description"
        name="description"
        rows="3"
        required
      ></textarea>
    </mat-form-field>

    <!-- Módulo (select desde backend) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Módulo</mat-label>
      <mat-select [(ngModel)]="courseData.module" name="module" required>
        <mat-option *ngFor="let module of modules" [value]="module">
          {{ module }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Nivel (select desde backend) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nivel</mat-label>
      <mat-select [(ngModel)]="courseData.level" name="level" required>
        <mat-option *ngFor="let level of levels" [value]="level">
          {{ level }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Duración -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Duración (horas)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="courseData.durationHours"
        name="durationHours"
        required
        min="1"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!courseForm.form.valid">
    {{ data.isEdit ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
